{% extends 'blog/base.html' %}

{% block title %}Удалить пост{% endblock %}

{% block content %}
<h2>Удалить пост</h2>
<p>Вы уверены, что хотите удалить "{{post.name}}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'blogapp:posts_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
